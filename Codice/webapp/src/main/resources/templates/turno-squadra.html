<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turno Squadra</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container mt-5">
    <h1>Turno Squadra</h1>
    <div class="text-center mb-3">
        <h2>Volontario Loggato</h2>
        <p><strong>Nome:</strong> <span th:text="${volontario.nomeVolontario}">Nome</span></p>
        <p><strong>Cognome:</strong> <span th:text="${volontario.cognomeVolontario}">Cognome</span></p>
        <p><strong>Username:</strong> <span th:text="${volontario.userVolontario}">Username volontario</span></p>
        <p><strong>Stato Squadra:</strong> <span th:text="${volontario.squadra.statoSquadra}">Squadra</span></p>
    </div>
    <div class="table-responsive mb-3">
        <h3>Componenti della Squadra</h3>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Numero Squadra</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="membro : ${volontario.squadra.volontarios}">
                <td th:text="${membro.nomeVolontario}"></td>
                <td th:text="${membro.cognomeVolontario}"></td>
                <td th:text="${membro.squadra.id}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <a th:href="@{/logout}" class="btn btn-primary">Logout</a>
        <button id="chiamaMsbButton" class="btn btn-warning">Chiama MSB</button>
    </div>
    <div class="table-responsive mb-3">
        <h3>Nuova emergenza disponibile</h3>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Status</th>
                <th>Azione</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${status}"></td>
                <td>
                    <a th:href="@{/api/volontari/verificaEmergenza}" class="btn btn-secondary">Visualizza Emergenza</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
